<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b550e5d657.js" crossorigin="anonymous"></script>
    <title>Tokyo Neon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="background">
        <img class="imagem" src="./2593781-removebg-preview.png"  id="imagem1" alt="Background-imagem EVA 01-evangelion">
        <img class="imagem" src="./2593781-removebg-preview1.png" id="imagem2" alt="Background-imagem EVA 01-evangelion">
    </div>
    <main> 
        <header>
            <div class="header">
                <h1>Tokyo</h1>
                <div class="underline"></div>
                <h4>neon</h4>
            </div>
        </header>
        <form action="">
            <div class="fomrulario">
            <label for="user">login</label>
            <input type="text" name="user" id="user"placeholder="Enter Your Username" required>
            <label for="senha">senha</label>
            <input type="password" name="senha" id="senha" placeholder="Enter Your Password" required>
            <input type="submit" value="Logar" id="botao">
            </div>
        </form>
        

        <div class="footer">
            <span>ou conecte com suas redes sociais</span>
            <div class="redes-sociais">
                <div class="redes-sociais facebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i>Conecte com Facebook
                    </a>
                </div>
                <div class="redes-sociais twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>Conecte com twitter
                    </a>
                </div>
                <div class="redes-sociais LinkedIn">
                    <a href="#">
                        <i class="fab fa-linkedin"></i>Conecte com LinkedIn
                    </a>
                </div>
                <div class="redes-sociais GitHub">
                    <a href="#">
                        <i  class="fa-brands fa-github"></i>Conecte com GitHub
                    </a>
                </div>
            </div>
        </div>
        <div class="section">
            <a href="#">
                <label for="account">Registrar-se</label>
                <img src="./LOGO EVANGELION.png">
            </a>
        </div>
    </main>
   
</body>
</html>
